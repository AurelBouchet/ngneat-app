<form [formGroup]="infoForm2">
  <button class="button" type="submit" (click)="addInfos()">Ajouter</button>
  <input placeholder="info 1" formControlName="firstInfo" />
  <input placeholder="info 2" formControlName="secondInfo" />
  <div>{{ this.firstInfo ? this.firstInfo : "aucune valeur entrée" }}</div>
  <div>{{ this.secondInfo ? this.secondInfo : "aucune valeur entrée" }}</div>
</form>
